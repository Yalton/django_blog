{% extends "base.html" %}
{% comment %} {% block title %}Login{% endblock %} {% endcomment %}
<div id="heading-div" class="centered">
    {% block heading %} 
    <div class="profile_banner">
        <div class="profile_title">
            Log-In
        </div>
    </div>
    <span class="header_line"></span>
    {% endblock %}
</div>

{% block content %}
    <div class="centered">
        <div class="altportfolio log_form">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="registration">
                    <div>
                        <label class="login">{{ form.username.label_tag }}</label>
                        {{ form.username }}
                    </div>
                    <div>
                        <label class="login">{{ form.password.label_tag }}</label>
                        {{ form.password }}
                    </div>
                    <div>
                        <input type="submit" class="login_button" value="Login" />
                        <a href="/register/" class="lalligned">Register</a>
                        <input type="hidden" name="next" value="{{ request.GET.next }}" />
                    </div>
                    <div class = "logregerrors">{{ form.errors }}</div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
