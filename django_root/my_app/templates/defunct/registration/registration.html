{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
<div id="heading-div" class="centered">
    {% block heading %} 
    <div class="profile_banner">
        <div class="profile_title">
            Register
        </div>
    </div>
    <span class="header_line"></span>
    {% endblock %}
</div>
{% block content %}
    <div class="centered">
        <div class="altportfolio reg_form">
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="registration">
                    <div>
                        <label class="register">{{ form.username.label_tag }}</label>
                        {{ form.username }}
                    </div>
                    <div>
                        <label class="register">{{ form.email.label_tag }}</label>
                        {{ form.email }}
                    </div>
                    <div class="rpass">
                        <label class="register">{{ form.password1.label_tag }}</label>
                        {{ form.password1 }}
                    </div>
                    <div class="rpass">
                        <label class="register">{{ form.password2.label_tag }}</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="login">Register</button>
                    <div class = "logregerrors">{{ form.errors }}</div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
